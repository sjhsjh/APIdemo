apply plugin: 'com.android.application'
apply plugin: 'android-aspectjx'    // DoraemonKit

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.example.apidemo"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        compile fileTree(include: ['*.jar'], dir: 'libs')
        testCompile 'junit:junit:4.12'
        // 依赖了statisticslibrary！！！
        compile project(':statisticslibrary')
//        compile project(':arcface')

        compile 'com.android.support:appcompat-v7:24.2.0'
        compile 'com.android.support:recyclerview-v7:24.0.0'
        compile 'com.google.code.gson:gson:2.8.0'
        // rxjava
        compile 'io.reactivex.rxjava2:rxjava:2.1.0'
        compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
        // okhttp
        compile 'com.squareup.okhttp3:okhttp:3.7.0'
        compile 'com.squareup.okhttp3:logging-interceptor:3.7.0'
        // retrofit
        compile 'com.squareup.retrofit2:retrofit:2.2.0'
        compile 'com.squareup.retrofit2:converter-gson:2.2.0'
        compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
        //compile(name: 'login-debug', ext: 'aar')
        // ViewModel and LiveData
        compile "android.arch.lifecycle:extensions:1.1.0"   // 需要在 repositories 内加上 google()
        annotationProcessor "android.arch.lifecycle:compiler:1.1.0"

//        compile project(':ReadmoreTextview')
//        compile 'com.borjabravo:readmoretextview:2.1.0'   // 不支持布局完成后的setText
        implementation 'com.github.sjhsjh:ReadMoreTextView:2.1.1.0'
        implementation 'com.android.support.constraint:constraint-layout:1.1.3'
        // 滴滴开源组件DoraemonKit
        debugImplementation 'com.didichuxing.doraemonkit:doraemonkit:1.1.5'
//        debugImplementation 'com.github.didi:DoraemonKit:1.1.7'  // jitpack
    }


}

